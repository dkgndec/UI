<h4>Add a New Car<br>(<b>All the fields are mandatory</b>)</h4>
    <form name="htmlform" onsubmit="return test()">

<table id="man" width="30%" style="height: 100%;" align="center" cellpadding="10" cellspacing="0" border="0">
    <tr><td>Fleet Category: </td><td><select id="select" name="davinder">

  <option value="hatchback">hatchback</option>
  <option value="luxury">luxury</option>
  <option value="convertible">convertible</option>

  <option value="large truck">large truck</option>
  <option value="bus">bus</option>
  </select><sup>*</sup></td></tr>
<tr><td>Car Make:</td><td><select id="select" name="davinder1">
  <option value="123">None</option>
  <option value="TATA">TATA</option>
  <option value="Maruti">Maruti Suzuki</option>
  <option value="Hyundai">Hyundai</option>
  <option value="Honda">Honda</option>
  <option value="Fiat">Fiat</option>
  <option value="Skoda">Skoda</option>
  <option value="Ford">Ford</option>
  <option value="Mercedes">Mercedes</option>
  <option value="BMW">BMW</option>
  <option value="Audi">Audi</option>
  <option value="Lexus">Lexus</option>
  
</select> <sup>*</sup></td></tr>
<tr><td>Car Model:</td><td><select id="select" name="davinder2">
  <option value="123">None</option>
  <option value="TATA">TATA</option>
  <option value="Maruti">Maruti Suzuki</option>
  <option value="Hyundai">Hyundai</option>
  <option value="Honda">Honda</option>
  <option value="Fiat">Fiat</option>
  <option value="Skoda">Skoda</option>
  <option value="Ford">Ford</option>
  <option value="Mercedes">Mercedes</option>
  <option value="BMW">BMW</option>
  <option value="Audi">Audi</option>
  <option value="Lexus">Lexus</option>
  
</select><sup>*</sup></td></tr> 

<tr><td>Car Year:</td><td><select id="select" name="davinder3">
  <option value="123">None</option>
  <option value="2000">2000</option>
  <option value="2001">2001</option>
  <option value="2002">2002</option>
  <option value="2003">2003</option>
  <option value="2004">2004</option>
  <option value="2005">2005</option>
  <option value="2006">2006</option>
  <option value="2007">2007</option>
  <option value="2008">2008</option>
  <option value="2009">2009</option>
  <option value="2010">2010</option>
  <option value="2011">2011</option>
  <option value="2012">2012</option>
</select><sup>*</sup></td></tr>
<tr><td>Date of Purchase: </td><td><input type="textbox" name="mydate" id="datepicker"><sup>*</sup></td></tr>
<tr><td>VIN:</td><td><input type="textbox" name="vin" maxlength=6 ><sup>*</sup></td></tr>
<tr><td>Specification:</td><td><input type="textbox" name="spec" ><sup>*</sup></td></tr>
<tr><td>Mileage: </td><td><input type="textbox" name="hello" maxlength=6 ><sup>*</sup></td></tr>
<tr><td>Rent per day: </td><td><input type="textbox" name="rent"  maxlength=5><sup>*</sup></td></tr>
<tr><td>Extra Description:</td><td> <input type="textbox"  name="extra123" maxlength=120><sup>*</sup></td></tr>
<tr><td><input type="submit" value="submit"  ></td><td><input type="reset" value="Reset" ></td></tr>

</form>
